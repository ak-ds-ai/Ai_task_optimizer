{% extends "base.html" %}

{% block title %}Live Demo - EmotionAI Analysis{% endblock %}

{% block extra_js %}
<script>
    // FIX: Get the correct API base URL for Hugging Face Spaces
    const API_BASE_URL = window.location.origin;
    
    console.log('üåê API Base URL:', API_BASE_URL);
    
    // Particles animation
    const particlesContainer = document.getElementById('particles');
    if (particlesContainer) {
        for (let i = 0; i < 15; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.width = Math.random() * 8 + 3 + 'px';
            particle.style.height = particle.style.width;
            particle.style.left = Math.random() * 100 + '%';
            particle.style.top = Math.random() * 100 + '%';
            particle.style.animationDelay = Math.random() * 15 + 's';
            particle.style.animationDuration = Math.random() * 10 + 10 + 's';
            particlesContainer.appendChild(particle);
        }
    }
    const emotionEmojis = {
        'happy': 'üòä', 'sad': 'üò¢', 'angry': 'üò†', 'fear': 'üò∞',
        'surprise': 'üòÆ', 'disgust': 'ü§¢', 'neutral': 'üòê'
    };
    let stream = null;
    let capturedImage = null;
    let currentMode = 'multimodal';
    // Tab switching
    document.querySelectorAll('.tab').forEach(tab => {
        tab.addEventListener('click', () => {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            tab.classList.add('active');
            document.getElementById(tab.dataset.tab + '-tab').classList.add('active');
        });
    });
    // Mode switching
    document.querySelectorAll('.mode-btn').forEach(btn => {
        btn.addEventListener('click', () => {
            document.querySelectorAll('.mode-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            currentMode = btn.dataset.mode;
        });
    });
    // File upload
    const uploadArea = document.getElementById('uploadArea');
    const fileInput = document.getElementById('fileInput');
    const preview = document.getElementById('preview');
    uploadArea.addEventListener('click', () => fileInput.click());
    fileInput.addEventListener('change', (e) => {
        const file = e.target.files[0];
        if (file) handleFile(file);
    });
    function handleFile(file) {
        const reader = new FileReader();
        reader.onload = (e) => {
            preview.src = e.target.result;
            preview.style.display = 'block';
            document.getElementById('analyzeBtn').style.display = 'block';
            capturedImage = file;
        };
        reader.readAsDataURL(file);
    }
    // Webcam
    document.getElementById('startCamera').addEventListener('click', async () => {
        try {
            stream = await navigator.mediaDevices.getUserMedia({ video: true });
            document.getElementById('video').srcObject = stream;
            document.getElementById('startCamera').style.display = 'none';
            document.getElementById('captureBtn').style.display = 'inline-block';
        } catch (err) {
            alert('Error accessing camera: ' + err.message);
        }
    });
    document.getElementById('captureBtn').addEventListener('click', () => {
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const context = canvas.getContext('2d');
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        context.drawImage(video, 0, 0);
        canvas.toBlob((blob) => {
            capturedImage = new File([blob], "captured.jpg", { type: "image/jpeg" });
            preview.src = canvas.toDataURL('image/jpeg');
            preview.style.display = 'block';
            document.getElementById('analyzeBtn').style.display = 'block';
            
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                document.getElementById('video').style.display = 'none';
                document.getElementById('captureBtn').style.display = 'none';
            }
        });
    });
    // Multi-modal analysis
    document.getElementById('analyzeBtn').addEventListener('click', async () => {
        const userId = document.getElementById('userId').value || 'anonymous';
        const textInput = document.getElementById('textInput').value.trim();
        
        if (!capturedImage && !textInput) {
            alert('Please provide an image or text for analysis!');
            return;
        }
        document.getElementById('loading').style.display = 'block';
        document.getElementById('facialResultsPlaceholder').style.display = 'none';
        document.getElementById('combinedResultsPlaceholder').style.display = 'none';
        const formData = new FormData();
        formData.append('user_id', userId);
        if (capturedImage) formData.append('image', capturedImage);
        if (textInput) formData.append('text', textInput);
        try {
            console.log('üì§ Sending request to:', `${API_BASE_URL}/analyze`);
            
            const response = await fetch(`${API_BASE_URL}/analyze`, {
                method: 'POST',
                body: formData
            });
            
            console.log('üì• Response status:', response.status);
            
            if (!response.ok) {
                throw new Error(`HTTP ${response.status}: ${response.statusText}`);
            }
            
            const data = await response.json();
            
            console.log('‚úÖ Response data:', data);
            
            document.getElementById('loading').style.display = 'none';
            if (data.success) {
                displayResults(data);
            } else {
                alert('Error: ' + data.error);
            }
        } catch (error) {
            console.error('‚ùå Fetch error:', error);
            document.getElementById('loading').style.display = 'none';
            alert('Error connecting to server: ' + error.message);
        }
    });
    // Text-only analysis
    document.getElementById('analyzeTextBtn').addEventListener('click', async () => {
        const userId = document.getElementById('userId').value || 'anonymous';
        const text = document.getElementById('textInput').value.trim();
        
        if (!text) {
            alert('Please enter some text!');
            return;
        }
        document.getElementById('loading').style.display = 'block';
        document.getElementById('combinedResultsPlaceholder').style.display = 'none';
        try {
            console.log('üì§ Sending text analysis to:', `${API_BASE_URL}/analyze`);
            
            const formData = new FormData();
            formData.append('user_id', userId);
            formData.append('text', text);
            
            const response = await fetch(`${API_BASE_URL}/analyze`, {
                method: 'POST',
                body: formData
            });
            
            console.log('üì• Response status:', response.status);
            
            if (!response.ok) {
                throw new Error(`HTTP ${response.status}: ${response.statusText}`);
            }
            
            const data = await response.json();
            
            console.log('‚úÖ Response data:', data);
            
            document.getElementById('loading').style.display = 'none';
            if (data.success) {
                displayResults(data);
            } else {
                alert('Error: ' + data.error);
            }
        } catch (error) {
            console.error('‚ùå Fetch error:', error);
            document.getElementById('loading').style.display = 'none';
            alert('Error connecting to server: ' + error.message);
        }
    });
    function displayResults(data) {
        // Facial results
        if (data.facial_analysis) {
            const facial = data.facial_analysis;
            document.getElementById('facialResults').style.display = 'block';
            document.getElementById('facialEmoji').textContent = emotionEmojis[facial.emotion];
            document.getElementById('facialEmotion').textContent = facial.emotion.charAt(0).toUpperCase() + facial.emotion.slice(1);
            document.getElementById('facialConfidence').textContent = `Confidence: ${facial.confidence.toFixed(1)}%`;
            
            const facialFill = document.getElementById('facialConfidenceFill');
            facialFill.style.width = facial.confidence + '%';
            facialFill.textContent = facial.confidence.toFixed(1) + '%';
            document.getElementById('ageValue').textContent = facial.age;
            document.getElementById('genderValue').textContent = facial.gender;
            document.getElementById('raceValue').textContent = facial.race;
            // Facial emotion chart
            const facialChart = document.getElementById('facialEmotionChart');
            const sortedFacial = Object.entries(facial.all_emotions).sort((a, b) => b[1] - a[1]);
            facialChart.innerHTML = sortedFacial.map(([emotion, score]) => `
                <div class="emotion-bar">
                    <div class="emotion-bar-label">
                        <span>${emotionEmojis[emotion]} ${emotion.charAt(0).toUpperCase() + emotion.slice(1)}</span>
                        <span><strong>${score.toFixed(1)}%</strong></span>
                    </div>
                    <div style="background: rgba(102, 126, 234, 0.2); border-radius: 5px; overflow: hidden;">
                        <div class="emotion-bar-fill" style="width: ${score}%"></div>
                    </div>
                </div>
            `).join('');
        }
        // Text results
        if (data.text_analysis) {
            const text = data.text_analysis;
            document.getElementById('textAnalysisSection').style.display = 'block';
            document.getElementById('textEmoji').textContent = emotionEmojis[text.primary_emotion];
            document.getElementById('textEmotion').textContent = text.primary_emotion.charAt(0).toUpperCase() + text.primary_emotion.slice(1);
            document.getElementById('textConfidence').textContent = `Confidence: ${text.confidence.toFixed(1)}%`;
            // Detailed emotions (GoEmotions)
            if (text.detailed_emotions) {
                const detailedHTML = text.detailed_emotions.slice(0, 5).map(e => `
                    <div class="detailed-emotion-item">
                        <span>${e.emotion}</span>
                        <span><strong>${e.score.toFixed(1)}%</strong></span>
                    </div>
                `).join('');
                document.getElementById('detailedEmotions').innerHTML = `
                    <h4 style="margin: 10px 0;">üé≠ GoEmotions Detailed Analysis</h4>
                    ${detailedHTML}
                `;
            }
        }
        // Combined results
        document.getElementById('combinedResults').style.display = 'block';
        document.getElementById('finalEmoji').textContent = emotionEmojis[data.final_emotion];
        document.getElementById('finalEmotion').textContent = data.final_emotion.charAt(0).toUpperCase() + data.final_emotion.slice(1);
        document.getElementById('finalConfidence').textContent = `Overall Confidence: ${data.final_confidence.toFixed(1)}%`;
        
        const finalFill = document.getElementById('finalConfidenceFill');
        finalFill.style.width = data.final_confidence + '%';
        finalFill.textContent = data.final_confidence.toFixed(1) + '%';
        // Modality badge
        const modalityText = {
            'facial_only': 'üì∏ Facial Only',
            'text_only': 'üìù Text Only',
            'multimodal': 'üîÑ Multi-Modal'
        };
        document.getElementById('modalityBadge').textContent = modalityText[data.modality] || data.modality;
        // Motivation
        document.getElementById('motivationBox').textContent = data.motivation;
        // Priority
        const priorityBadge = document.getElementById('priorityBadge');
        priorityBadge.innerHTML = `<span class="priority-badge priority-${data.priority}">Priority: ${data.priority.toUpperCase()}</span>`;
        // HR Alert
        const alertContainer = document.getElementById('alertContainer');
        if (data.hr_alerted) {
            alertContainer.innerHTML = '<div class="alert-badge">‚ö†Ô∏è HR/Manager has been notified for support</div>';
        } else {
            alertContainer.innerHTML = '';
        }
        // Recommendations
        const recommendationsList = document.getElementById('recommendationsList');
        recommendationsList.innerHTML = data.recommendations.map(rec => 
            `<div class="recommendation-item">‚úì ${rec}</div>`
        ).join('');
    }
</script>
{% endblock %}
